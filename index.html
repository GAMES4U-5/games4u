<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منتجاتي الرقمية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      direction: rtl;
      color: #333;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .product {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    a.buy-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    a.buy-btn:hover {
      background: #0056b3;
    }
    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>منتجاتي الرقمية</h1>

  <section id="pc-games">
    <h2>PC Games</h2>
    <div class="product">
      <h3>Silent Hill 2</h3>
      <p>لعبة رعب نفسي كلاسيكية على الكمبيوتر.</p>
      <a href="https://yourstore.com/product/silenthill2" class="buy-btn" target="_blank" rel="noopener noreferrer">شراء اللعبة</a>
    </div>
  </section>

</body>
</html>
